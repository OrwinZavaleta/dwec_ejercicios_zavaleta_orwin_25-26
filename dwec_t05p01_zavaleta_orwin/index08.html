<body>

    <!-- HEADER -->
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container">
            <h1 class="h3">T05 - Ejercicio 08 - Orwin Zavaleta</h1>
        </div>
    </header>

    <!-- MAIN -->
    <main class="container my-4">
        <p id="demo">Aquí se mostrará el resultado generado</p>

        <h1>Cookies</h1>

        <form class="row g-3" id="formCookie">
            <div class="col-md-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="col-md-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="text" class="form-control" id="valor" name="valor" required>
            </div>
            <div class="col-md-3">
                <label for="expiracion" class="form-label">Fecha expiracion</label>
                <input type="date" class="form-control" id="expiracion" name="expiracion">
            </div>

            <div class="col-3 align-self-end">
                <button class="btn btn-primary" id="crear">Crear</button>
                <button class="btn btn-warning" id="leer">Leer</button>
                <button class="btn btn-danger" id="borrar">Borrar</button>
            </div>
        </form>

        <p id="resultado"></p>


        <h2>INTERFAZ 2</h2>

        <form class="row g-3" id="formUrl">
            <div class="col-md-3">
                <label for="url" class="form-label">URL</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <div class="col-3 align-self-end">
                <button class="btn btn-primary" id="guardar">Guardar</button>
                <button class="btn btn-warning" id="ira">Ir a</button>
            </div>
        </form>
        <p id="urlfavorita"></p>
        <a href="#" class="btn btn-warning">Recargar</a>
    </main>

    <!-- FOOTER -->
    <footer class="bg-secondary text-white py-3 mt-4">
        <div class="container text-center">
            <small>DAW | IES Gregorio Prieto</small>
        </div>
    </footer>
